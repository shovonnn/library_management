version: '3.8'

services:
  # MySQL Database
  db:
    image: mysql:8.0
    container_name: library_db
    volumes:
      - mysql_data:/var/lib/mysql
    environment:
      - MYSQL_DATABASE=library_db
      - MYSQL_USER=library_user
      - MYSQL_PASSWORD=library_password
      - MYSQL_ROOT_PASSWORD=root_password
    ports:
      - "3306:3306"
    command: --default-authentication-plugin=mysql_native_password
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "library_user", "-plibrary_password"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - library_network

  # Django Backend
  backend:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: library_backend
    command: >
      sh -c "python manage.py migrate &&
             python manage.py collectstatic --noinput &&
             gunicorn library_project.wsgi:application --bind 0.0.0.0:8000"
    volumes:
      - ./server:/app
      - static_volume:/app/staticfiles
    ports:
      - "8000:8000"
    environment:
      - DEBUG=False
      - SECRET_KEY=django-insecure-production-key-change-this
      - DB_ENGINE=django.db.backends.mysql
      - DB_NAME=library_db
      - DB_USER=library_user
      - DB_PASSWORD=library_password
      - DB_HOST=db
      - DB_PORT=3306
      - ALLOWED_HOSTS=localhost,127.0.0.1,backend
    depends_on:
      db:
        condition: service_healthy
    networks:
      - library_network

  # Next.js Frontend
  frontend:
    build:
      context: ./client
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_URL: http://localhost:8000/api
    container_name: library_frontend
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000/api
    depends_on:
      - backend
    networks:
      - library_network

volumes:
  mysql_data:
  static_volume:

networks:
  library_network:
    driver: bridge
