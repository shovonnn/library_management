[pytest]
DJANGO_SETTINGS_MODULE = library_project.settings
python_files = tests.py test_*.py *_tests.py
python_classes = Test*
python_functions = test_*
addopts = 
    --verbose
    --strict-markers
    --tb=short
    --cov=.
    --cov-report=html
    --cov-report=term-missing
    --cov-config=.coveragerc

[coverage:run]
source = .
omit = 
    */migrations/*
    */tests/*
    */test_*.py
    */__pycache__/*
    */venv/*
    */env/*
    manage.py
    */wsgi.py
    */asgi.py
    */settings.py

[coverage:report]
precision = 2
show_missing = True
skip_covered = False
